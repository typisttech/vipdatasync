name: Go Release

on:
  push:
    tags:
      - 'v*'

permissions: {}

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write # for goreleaser
#      id-token: write # for attesttions
#      attestations: write # for attesttions
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - uses: anchore/sbom-action/download-syft@v0

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean --fail-fast --skip=announce,publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

      - id: upload
        uses: typisttech/tmp-attest-goreleaser-sbom-action@main

#      - uses: actions/attest-build-provenance@v1
#        with:
#          subject-path: |
#            dist/vipdatasync_*.checksums.txt
#            dist/vipdatasync_*/vipdatasync
#            dist/vipdatasync_*.tar.gz
#            dist/**/*.sbom.json

  debug:
    runs-on: ubuntu-latest
    needs: [goreleaser]
    steps:
      - run: echo $XXX
        env:
          XXX: ${{ needs.goreleaser.steps.upload.outputs.artifact }}

      - run: echo ${{ fromJson(needs.goreleaser.steps.upload.outputs.attestations) }}

  attest-sbom:
    runs-on: ubuntu-latest
    needs: [goreleaser]
    permissions:
      id-token: write
      attestations: write

    strategy:
      matrix:
        attestation: ${{ fromJson(needs.goreleaser.steps.upload.outputs.attestations) }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.goreleaser.steps.upload.outputs.artifact }}

      - uses: actions/attest-sbom@v1
        with:
          subject-path: ${{ matrix.attestation.subject }}
          sbom-path: ${{ matrix.attestation.sbom }}
