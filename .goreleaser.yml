version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/vipdatasync
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.builtBy=goreleaser

gomod:
  proxy: true
  env:
    - GOPROXY=https://proxy.golang.org
    - GOSUMDB=sum.golang.org

changelog:
  disable: true
